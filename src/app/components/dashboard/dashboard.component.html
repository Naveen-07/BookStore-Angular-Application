<div class="backcontainer" fxLayout="column" fxLayoutAlign="start none">
    <mat-toolbar style="background-color: #a03037;">
      <mat-toolbar-row>
        <!--------------- bookimg and book --------------------------->
        <div style="height: 68%; margin-left: 10%;">
          <a mat-button (click)="onCart()" class="bookicon">
            <img class="bookimg" src="assets/image/education@2x.png" />
          </a>
          <div class="booktext">BookStore</div>
        </div>
        <!-------------------- search ------------------->
        <div class="searche">
          <img class="scicon" src="assets/image/searchicon.png" />
          <input type="text" class="searchinput" placeholder="search.." />
        </div>
  
        <div fxLayout="row" fxLayoutAlign="start end" style="margin-left: 23%;">
          <div class="carttext" (click)="onCart()">Cart</div>
          <a mat-button (click)="onCart()" class="cartimg">
            <mat-icon color="primary">
              <img class="image" src="assets/image/supermarket@2x.png" />
            </mat-icon>
          </a>

          <button mat-mini-fab class="imageSelect" [ngStyle]="{'background-image':'url(' +img+ ')','background-size':'cover','width':'52px','height':'52px'}"
          [matMenuTriggerFor]="menu1" colour="basic" matTooltip="Login"
          [matTooltipClass]="'my-tooltip'" fxLayout="row" fxLayoutAlign="end center">
        </button>
          <mat-menu id="profile" #menu1="matMenu" class="menu-button" fxLayout="row" fxLayoutAlign="center">
            <div class="backgroundimage">
              <button (click)="$event.stopPropagation()"
                [ngStyle]="{'background-image':'url(' +img+ ')','background-size':'cover','width':'100px','height':'100px'}"
                (click)="imageSelectFile.click()" matTooltip="Upload Image" mat-mini-fab class="imageSelect">
                <mat-icon class="icons" matSuffix>add_a_photo</mat-icon>
              </button>
            </div>
            <div class="profileEmail"> {{usermail}} </div>
            <div class="profileEmail"> {{username}} </div>
            <input fxHide class="image" type="file" (change)="fileUpload($event)" #imageSelectFile enctype="multipart/form-data/" >
            <mat-divider style="margin-top: auto;"></mat-divider>
            <div fxLayoutAlign="center" *ngIf="!isLogin">
              <button class="signout" mat-flat-button  (click)="signin()">LogIn </button>
            </div>
              <div fxLayoutAlign="center center" *ngIf="isLogin">
                <button class="signout"  mat-flat-button (click)="onCart()">My Orders</button>
                <br>
                <button class="signout"  mat-flat-button (click)="onwhishlist()">My WhishList</button>

                <button class="signout"   mat-flat-button (click)="Logout()">Sign out </button>
              </div>
          </mat-menu>
