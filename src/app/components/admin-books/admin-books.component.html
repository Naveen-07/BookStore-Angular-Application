<div class="container">
  <div class="title">
    Books
    <span style="font-size: 15px; color: rgb(139, 136, 136);"
      >({{ books.length }} items)</span
    >
  </div>
</div>

<div
  class="main-div"
  fxLayoutGap="40px"
  fxLayout.lt-sm="column"
  fxLayout.sm="row wrap"
  fxLayoutAlign.sm="start center"
  fxLayout.md="row wrap"
  fxLayoutAlign.md="start center"
  fxLayoutAlign.lt-sm="center center"
  fxLayout.lg="row wrap"
  fxLayoutAlign.lg="start start"
>
  <div
    *ngFor="
      let book of books
        | bookFilter: searchTerm
        | paginate: { itemsPerPage: 6, currentPage: page, id: 'first' }
    "
    style="margin: 0px;"
    fxLayout="row"
  >
    <mat-card>
      <div class="bookImageDiv" fxLayoutAlign="center">
        <img src="{{ book.bookImgUrl }}" />
      </div>

      <div class="bookInfoDiv" fxLayout="column">
        <div class="input-title">
          {{ book.bookName }}
        </div>
        <div fxlayout="row" class="input-author">by {{ book.authorName }}</div>
        <div fxlayout="row">
          <span class="input-price-span">Rs. {{ book.price }}</span>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between">
          <button
            class="delete-button"
            mat-raised-button
            fxLayoutAlign="center"
            *ngIf="
              (book.verfied === false && book.isDisApproved == false) ||
              book.verfied === true
            "
            [disableRipple]="true"
            (click)="onDisapproval(book.bookId)"
          >
            DISAPPROVE
          </button>
          <button
            class="delete-button"
            mat-raised-button
            fxLayoutAlign="center"
            style="background-color: gray;"
            *ngIf="book.verfied === false && book.isDisApproved == true"
            [disableRipple]="true"
            (click)="onDisapproved()"
          >
            DISAPPROVED
          </button>
          <button
            class="update-button"
            mat-raised-button
            fxLayoutAlign="center"
            style="background-color: #a03037;"
            *ngIf="book.verfied === false"
            [disableRipple]="true"
            (click)="onApproval(book.bookId)"
          >
            APPROVE
          </button>
          <button
            class="update-button"
            mat-raised-button
            fxLayoutAlign="center"
            *ngIf="book.verfied === true"
            [disableRipple]="true"
            (click)="onApproved()"
          >
            APPROVED
          </button>
        </div>
      </div>
    </mat-card>
    <div class="book-details">
      <h3 style="text-align: left; margin-top: 0mm;">
        <strong>Book Details : </strong>
      </h3>
      <span style="font-size: medium;">{{ book.bookDetails }}</span>
    </div>
  </div>
</div>
<div class="paginator">
  <pagination-controls
    (pageChange)="page = $event"
    id="first"
  ></pagination-controls>
</div>
