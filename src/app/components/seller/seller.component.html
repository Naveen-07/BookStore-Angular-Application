<div>
    <mat-toolbar style="width: 105%; height: 8%; margin-left: -2%;" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="titleText" fxLayoutGap="3%">
        <img src="../../../assets/image/education.svg" />
        <a
          href="http://localhost:4200/userDashboard/user-books"
          style="color: white;text-decoration: none;"
          >  BookStore</a
        >
      </div>
      <mat-card
        class="search-mat-card"
        fxLayout="row"
        fxLayoutAlign="space-around center"
      > <button mat-icon-button [disableRipple]="true" matTooltip="search" >
        <mat-icon class="searchIcon">search</mat-icon>
      </button>
      <input
      (input)="onKey($event)"
      class="searchInput"
      type="text"
      placeholder="Search..."
      [(ngModel)]="searchTerm"
    />
      </mat-card>
      <span class="spanClass"></span>
      <!-- user profile pic -->
      <button mat-mini-fab class ="imageSelect"  [ngStyle]="{'background-image':'url(' +img+ ')','background-size':'cover','width':'45px','height':'45px'}"
      [matMenuTriggerFor]="menu1" colour="basic" matTooltip="Seller Account"
      [matTooltipClass]="'my-tooltip'" fxLayout="row" fxLayoutAlign="end center">
     </button>
    <!--button mat-mini-fab *ngIf="isProfile&&!isLogin" [ngStyle]="{'background-image':'url(' +img+ ')','background-size':'cover','width':'52px','height':'52px'}"
      [matMenuTriggerFor]="menu1" matTooltip="Seller Account"
      [matTooltipClass]="'my-tooltip'" fxLayout="row" fxLayoutAlign="end center">
    </button-->

    <mat-menu  #menu1="matMenu" class="menu-button" fxLayout="row" fxLayoutAlign="end start">
      <div class="backgroundimage"  fxLayoutAlign="center center"  >
        <button (click)="$event.stopPropagation()"
          [ngStyle]="{'background-image':'url(' +img+ ')','background-size':'cover','width':'80px','height':'80px'}"
          (click)="imageSelectFile.click()" matTooltip="{{username}}" mat-mini-fab class="imageSelect">
          <mat-icon class="icons" matSuffix>add_a_photo</mat-icon>
        </button>
      </div>
      <!--div>
        <div class="mat-subheading-1" style="font-weight: bold;" >{{username}}</div>
        <div class="mat-subheading-1">{{usermail}}</div>
     </div-->
      <div> <p style="text-align: center; font-weight: bold; overflow: hidden; text-overflow: ellipsis;"> {{username}} </p>
            <p style="text-align: center; margin-top: -13px;  overflow: hidden; text-overflow: ellipsis;"> {{usermail}} </p> </div>
      <input fxHide class="image" type="file" (change)="fileUpload($event)" #imageSelectFile enctype="multipart/form-data/" >
      <mat-divider style="margin-top: auto;"></mat-divider>
      <div fxLayoutAlign="center center" *ngIf="!isLogin">
        <button class="login" mat-flat-button (click)="signin()">LogIn </button>
      </div>
        <div fxLayoutAlign="center center" *ngIf="isLogin">
          <button class="delete" mat-flat-button (click)="delete()">Delete </button>
          <button class="signout" mat-flat-button (click)="Logout()">Sign out </button>
        </div>
    </mat-menu>
    </mat-toolbar>
    <mat-card
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="1%"
      ngClass.lt-md="mainContainer-lt-md"
      ngClass.gt-sm="mainContainer-lg"
    >
      <span class="mainSellingSpan">Welcome on BoookStore</span>
      <span class="subSellingSpan">Sell your book online</span>

      <button
        mat-raised-button
        class="addBookButton"
        fxLayoutAlign="center"
        [disableRipple]="true"
        (click)="openBookForm()"
      >
        <span class="bookText">Add Book</span>
      </button>
    </mat-card>
    <div *ngIf="!isLogin" >
      <marquee behavior="scroll" direction="left" style="font-size: 150%; margin-top: 2%; font-weight: bold;"
      onmousedown="this.stop();"
      onmouseup="this.start();">Sell Book Of Any Category</marquee>
      <marquee behavior="scroll" direction="right" style="margin-top: 6%;" scrollamount="10">
        <img src="../../../assets/image/viveka.jpg" width="150" height="200" alt="book" style="margin-left: 2%; margin-right: 2%;"/>
        <img src="../../../assets/image/physics.jpg" width="150" height="200" alt="book" style="margin-left: 2%; margin-right: 2%;"/>
        <img src="../../../assets/image/story.png" width="150" height="200" alt="book" style="margin-left: 2%; margin-right: 2%;"/>
        <img src="../../../assets/image/epic.jpg" width="150" height="200" alt="book" style="margin-left: 2%; margin-right: 2%;"/>
        <img src="../../../assets/image/viveka.jpg" width="150" height="200" alt="book" style="margin-left: 2%; margin-right: 2%;"/>
        <img src="../../../assets/image/physics.jpg" width="150" height="200" alt="book" style="margin-left: 2%; margin-right: 2%;"/>
        <img src="../../../assets/image/story.png" width="150" height="200" alt="book" style="margin-left: 2%; margin-right: 2%;"/>
        <img src="../../../assets/image/epic.jpg" width="150" height="200" alt="book" style="margin-left: 2%; margin-right: 2%;"/>
      </marquee>
    </div>

    <router-outlet></router-outlet>
    <mat-card class="footer" flex>
      <div>
        <p class="footerText">
          Copyright Â© 2020, Bookstore Private Limited. All Rights Reserved
        </p>
      </div>
    </mat-card>
  </div>
