<mat-card fxLayout="column" fxLayoutGap="2%" ngClass.lt-lg="mat-card-lt-md">
    <mat-toolbar fxLayoutAlign="center center"
      ><span>Update Book Here </span>
    </mat-toolbar>
    <div>
      <form [formGroup]="bookForm" fxLayout="column" (ngSubmit)="onFormSubmit()">
        <div fxLayoutAlign="space-between center">
          <mat-form-field appearance="outline" class="titleInput">
            <mat-label>Book Name</mat-label>
            <input
              matInput
              value="{{currentBookName}}"
              placeholder="Book Name"
              formControlName="bookName"
              autocomplete="off"
              pattern="[a-zA-Z\s]{3,}"
            />
            <mat-error *ngIf="bookForm.get('bookName').hasError('pattern')">
              Plz enter valid book name</mat-error >
          </mat-form-field>
          <mat-form-field appearance="outline" class="authorInput">
            <mat-label>Author</mat-label>
            <input
              matInput
              value="{{currentAuthorName}}"
              placeholder="Author Name"
              formControlName="authorName"
              autocomplete="off"
              pattern="^[A-Z][a-z\s]{2,}"
            />
            <mat-error *ngIf="bookForm.get('authorName').hasError('pattern')">
              Plz enter valid author name</mat-error>
          </mat-form-field>
        </div>
        <div fxLayoutAlign="space-between center">
          <mat-form-field appearance="outline" class="priceInput">
            <mat-label>Amount</mat-label>
            <input
              matInput
              type="number"
              value="{{currentPrice}}"
              class="example-right-align"
              min="0"
              autocomplete="off"
              formControlName="price"
            />
            <mat-error *ngIf="bookForm.get('price').hasError('min')"
              >Amount should not be less than zero</mat-error>
            <span matPrefix>â‚¹&nbsp;</span>
          </mat-form-field>
          <mat-form-field appearance="outline" class="quantityInput">
            <mat-label>Quantity</mat-label>
            <input
              matInput
              value="{{currentQuantity}}"
              placeholder="Quantity"
              type="number"
              min="1"
              autocomplete="off"
              formControlName="quantity"
              pattern="^[1-9][0,9]{0,}"
            />
            <mat-error *ngIf="bookForm.get('quantity').hasError('min')"
              >Quantity should not be less than zero</mat-error>
              <mat-error *ngIf="bookForm.get('quantity').hasError('pattern')"
              >Plz enter valid quantity</mat-error>
          </mat-form-field>
        </div>
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            value="{{currentBookDetails}}"
            placeholder="description"
            style="overflow: hidden;"
            formControlName="description"
            autocomplete="off"
            pattern="[a-zA-Z\s]{3,}"
          ></textarea>
          <mat-error *ngIf="bookForm.get('description').hasError('pattern')"
          >Plz enter valid book description</mat-error>
        </mat-form-field>
        <div fxLayout="column">
          <div fxLayoutAlign="end">
            <button
              mat-raised-button
              type="submit"
              [disableRipple]="true"
              [disabled]= validate()
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </mat-card>
