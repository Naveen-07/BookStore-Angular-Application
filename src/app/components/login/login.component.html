<html>
<form #myform="ngForm">
  <div fxLayoutAlign="space-around center" fxFlex="100">
    <mat-card fxFlex="105" class="card" fxFlex.xs="100">
      <div><img id="bookstore_logo" src="../../../assets/image/2766594.png"/></div>
      <div fxLayout="row" fxLayout.xs="column">
        <mat-card-title fxFlex="45" id="login_title" fxLayout="row">LOGIN</mat-card-title>
        <mat-card-title fxFlex="45" fxLayout="row">
          <button mat-flate-button (click)="register()" id="signup_title">SIGNUP</button>
        </mat-card-title>
      </div>
      <hr style="border: 2px solid brown;width: 25%;margin-left: 5%;margin-top: -4%;"/>
      <body>
      <!-- usre email id -->

      <div fxLayout="column" fxLayoutAlign="space-around center">
        <mat-form-field appearance="outline" class="email">
          <mat-label aria-autocomplete="off">Email id</mat-label>
          <input matInput placeholder="Enter your email id" [formControl]="emailFormControl"/>
          <mat-icon class="icons" matSuffix>email</mat-icon>
          <mat-error *ngIf="emailFormControl.invalid ">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>

        <!-- user password -->

        <mat-form-field appearance="outline" class="password">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password"
                 title="Password contain upper case, lowercase, spacial char, and number"
                 [type]="hide ? 'password' : 'text'" [formControl]="password"
                 autocomplete="off" required/>
          <mat-error *ngIf="password.invalid ">{{getPasswordErrorMessage()}}</mat-error>
          <mat-icon class="icons" matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
            }}</mat-icon>
        </mat-form-field>
      </div>
      <div class="link">
        <button mat-flat-button (click)="forgotpassword()" class="pass-link">Forgot Password?</button>
      </div>
      <div id="register">
        <button mat-raised-button color="primary" id="sigi-button" mat-button (click)="login()"
                [disabled]=this.validate() fxLayoutAlign="center center">
          Sign in
        </button>
      </div>

      </body>
      <div style="text-align: center; font-size: small;
    margin: auto;"><p >or SignIn with</p></div>
      <div fxLayout="row"  style="place-content: center;" fxLayoutGap="3px">
        <a><img  src="https://img.icons8.com/color/36/000000/facebook.png" (click)="facebookLogin()"></a>
        <a><img style="margin-left: 1%" src="https://img.icons8.com/color/36/000000/gmail.png"(click)="googleLogin()"></a>
        <a><img style="margin-left: 1%" src="https://img.icons8.com/color/36/000000/linkedin.png"(click)="linkdeinLogin()"></a>
        <a><img style="margin-left: 1%" src="https://img.icons8.com/fluent/36/000000/twitter.png" (click)="linkdeinLogin()"/></a>
      </div>
    </mat-card>
  </div>
</form>
</html>
